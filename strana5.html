	<script type="text/javascript">
	function Nagrada(){
	var score=0;
	
	var pitanje = [
	 ['Koliko jela sa morskim plodovima imamo u ponudi?', 2],
	 ['Koliko ukupno imamo jela u ponudi?', 12],
	 ['Koliko svetskih zlatnih medalja je osvoji nas sef kuhinje?', 2]
	];
	
	function postaviPitanje(pitanje) {
	 var poziv = prompt(pitanje[0],'');
		if (poziv == pitanje[1]) {
			alert('ODLICNO!');
			score++;
		} else {
			alert('Nije tacno!' + pitanje[1]);
		}
	}
	for (var i=0; i<pitanje.length; i++) {
	 postaviPitanje(pitanje[i]);
	}
	alert("Cestitamo! Osvojili ste besplatan obrok!")	
	}
	
	
		function Ponisti()
		{
			document.getElementById("ime").value="";
			document.getElementById("prezime").value="";
			document.getElementById("mesto").value="";
			document.getElementById("adresa").value="";
			document.getElementById("email").value="";
			document.getElementById("telefon").value="";
		}
	
	
		function Ispis()
		{
			var ime = document.form.ime.value;
			var prezime = document.form.prezime.value;
			var mesto = document.form.mesto.value;
			var adresa = document.form.adresa.value;
			var email = document.form.email.value;
			var telefon = document.form.telefon.value;
			
			if (ime=="" || prezime=="" || mesto=="" || adresa=="" || email=="" || telefon=="")
			{
				alert("Morate popuniti sva polja!");
			}
			
			else
			{
				var izbor = document.form.porudzbina.selectedIndex;
				var p = document.form.porudzbina[izbor].text;
				var ispisp = document.getElementById("paragraf");
				
				ispisp.innerHTML="Ime: "+ime+"</br>Prezime:"+prezime+"</br>Mesto:"+mesto+
				"</br>Adresa:"+adresa+"</br>E-mail:"+email+"</br>Telefon:"+telefon+"</br>Poručujete:"+p+"</br></br>"
			}
		}
	
		function Poruci()
		{
			var ime = document.form.ime.value;
			var prezime = document.form.prezime.value;
			var mesto = document.form.mesto.value;
			var adresa = document.form.adresa.value;
			var email = document.form.email.value;
			var telefon = document.form.telefon.value;
		if (ime=="" || prezime=="" || mesto=="" || adresa=="" || email=="" || telefon=="")
			{
				alert("Morate popuniti sva polja!");
			}
			else
			alert("Vaša porudžbina je uspešno izvršena. Hvala Vam što se hranite kod nas :)")
		}
	
	function Vreme(){
            
            var trenutno = new Date();
            var sati = trenutno.getHours();
            var minuti = trenutno.getMinutes();
            var sekunde = trenutno.getSeconds();
            document.write(sati + ":" + minuti + ":" + sekunde + "<br>");
			
			setInterval("Vreme()", 1000);
}
